<div class="deletable" style="width: 600px;">
    <div class="name-date-container">
        <h4>{{person.name}}</h4>
        <h4>{{person.birthDate}}</h4>
    </div>

    <a style="right: 0px;" (click)="deleteIndex.next(0)"><i class="fa fa-times" aria-hidden="true"></i></a>
    <div class="card-container" *ngFor="let result of person.results; index as i;">
        <details>
            <summary>{{analysisList[i].name}} - {{result.resultNumber}}</summary>
            <p>{{analysisList[i].description}}</p>
            <p class="new-tab">{{result.description}}</p>
        </details>
    </div>
</div>
