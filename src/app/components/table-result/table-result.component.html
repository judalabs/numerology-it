    <table *ngIf="people.length">
        <thead>
            <tr>
                <th>Name</th>   
                <th *ngFor="let person of people" style="padding: 0px 5px; max-width: 100px;">{{person.name}}</th>
            </tr>
        </thead>
        <tr *ngFor="let analysis of analysisList; index as i;">
            <td [attr.data-tooltip]="analysis.description">{{analysis.name}}</td>
            <td *ngFor="let person of people" [attr.data-tooltip]="text" >{{person.results[i].resultNumber}}</td>
        </tr>
    </table>
