<div class="card-container">
    <table *ngIf="people.length">
        <thead>
            <tr>
                <th>Name</th>   
                <th *ngFor="let person of people;index as peopleIndex" style="padding: 0px 5px; max-width: 100px;">
                    <div class="deletable">{{person.name}}
                        <a (click)="deleteIndex.next(peopleIndex)"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </div>
                </th>
            </tr>
        </thead>
        <tr *ngFor="let analysis of analysisList; index as i;">
            <td [attr.data-tooltip]="analysis.description">{{analysis.name}}</td>
            <td *ngFor="let person of people" [attr.data-tooltip]="text" >{{person.results[i].resultNumber}}</td>
        </tr>
    </table>
</div>
